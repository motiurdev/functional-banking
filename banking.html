<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <!-- tailwind css -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to <span class="font-semibold text-green-500">your
                Account</span>!
        </h1>
    </header>

    <main class="w-3/4 mx-auto">
        <!-- Balance and Transaction -->
        <section class="mt-10">
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-pink-400 p-8 text-white rounded">
                    <h3 class="text-3xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-blue-400 p-8 text-white rounded">
                    <h3 class="text-3xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span> </h4>
                </div>
                <div class="bg-yellow-400 p-8 text-white rounded">
                    <h3 class="text-3xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">1250</span> </h4>
                </div>
            </div>
        </section>


        <!-- Deposit and Withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-400 p-8 rounded">
                    <h2 class="text-2xl text-white mb-2">Please Deposit</h2>
                    <input class="block w-3/4 border border-green-400 rounded p-2" id="deposit-input" type="text"
                        placeholder="$ amount Deposit">
                    <button id="deposit-button"
                        class="bg-green-400 px-4 text-white font-medium py-2 rounded mt-3">Deposit</button>
                </div>
                <div class="bg-purple-400 p-8 rounded">
                    <h2 class="text-2xl text-white mb-2">Please Withdraw</h2>
                    <input class="block w-3/4 border border-green-400 rounded p-2" id="withdraw-input" type="text"
                        placeholder="$ amount want withdraw">
                    <button id="withdraw-button"
                        class="bg-green-400 px-4 text-white font-medium py-2 rounded mt-3">Widthdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>

</html>
